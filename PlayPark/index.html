<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./playpark.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PlayPark</title>
</head>
<body>
    <div class="container h-100 mt-4 mb-4">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="container cont2">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="p-4 border rounded bg-light">
                            <div class="title-container">
                                <h3 class="mb-4 text-center title">Calculator </h3>
                            </div>
                            <div clasS="container">
                                <div class="d-flex justify-content-center mb-4">
                                    <div id="display"></div>
                                </div>
                                <div class="buttons">
                                    <div class="button">C</div>
                                    <div class="button">/</div>
                                    <div class="button">*</div>
                                    <div class="button">&larr;</div>
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                    <div class="button">-</div>
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                    <div class="button">+</div>
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                    <div class="button">.</div>
                                    <div class="button">(</div>
                                    <div class="button">0</div>
                                    <div class="button">)</div>
                                    <div id="equal" class="button">=</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container cont2 mt-4 mb-4" style="padding-bottom: 1rem;">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="p-4 border rounded bg-light">
                            <div class="title-container">
                                <h3 class="mb-4 text-center title">Counter</h3>
                                <p class="text-center">Valore: <span id="valore">0</span></p>
                            </div>
                            <div class="row justify-content-center mb-3">
                                <div class="col-md-3 d-flex justify-content-center align-items-center pb-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm me-2 equal-buttons" onclick="decrementa()">-</button>
                                    <input type="number" id="decrementa" class="form-control text-center" value="1">
                                </div>
                                <div class="col-md-3 d-flex justify-content-center align-items-center pb-2">
                                    <button type="button" class="btn btn-outline-primary btn-sm me-2 equal-buttons" onclick="incrementa()">+</button>
                                    <input type="number" id="incrementa" class="form-control text-center" value="1">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" onclick="reset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container cont2 mt-4 mb-4" style="padding-bottom: 1rem;">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6 ">
                        <div class="p-4 border rounded back" id="back" style="--bs-bg-opacity: 1;
                        background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;">
                            <div class="title-container">
                                <h3 class="mb-4 text-center title">Casual background</h3>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btnColor btn-primary" onclick="change()">You want Yellow?</button>
                                <button type="submit" class="btn btnColor btn-primary" onclick="stop()">You want stop this?</button>
                                <button type="submit" class="btn btnColor btn-primary" onclick="riprendi()">You want continue?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container cont2 mt-4 mb-4" style="padding-bottom: 1rem;">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6 ">
                        <div class="p-4 border rounded back" id="back" style="--bs-bg-opacity: 1;
                        background-color: rgba(var(--bs-light-rgb), var(--bs-bg-opacity)) !important;">
                            <div class="title-container">
                                <h3 class="mb-4 text-center title">Digital Clock</h3>
                            </div>
                            <div class="text-center">
                             <div class="clock">
                                <div id="time">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
